<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-GEN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <header class="main-header flex space-between align-center">
      <!-- <div class="main-headermain-layout"> -->
      <div class="nav-logo">MEME-GEN</div>
      <ul class="main-nav flex align-center clean-list">
        <il><a href="#" onclick="onPageToggle('editor')">Editor</a></il>
        <il><a href="#" onclick="onPageToggle('gallery')">Gallery</a></il>
        <il><a onclick="onPageToggle('about')" href="#">About</a></il>
        <il
          ><a data-trans="lang" class="lang" onclick="toggleLung()"
            >עברית</a
          ></il
        >
      </ul>
      <!-- <div class="btn-menu flex" onclick="toggleMenu()">☰</div> -->
      <!-- </div> -->
    </header>

    <!-- MAIN PAGE / GALLERY -->
    <!-- <section class="main-gallery"> -->
    <h2 class="main-layout">Select a meme you would like to edit</h2>
    <section class="galley-grid main-layout">
      <div div class="gallery-container main-layout"></div>
    </section>
    <!-- </section> -->
    <!-- EDITOER -->
    <!-- <label for="meme-txt"></label> -->
    <div class="editor main-layout hide">
      <!-- <h2 class="header">Meme Editor</h2> -->
      <div class="box a canvas-container">
        <canvas width="550" height="550"></canvas>
      </div>
      <div class="box b main-layout">
        <div class="box c text-container">
          <input
            class="meme-text"
            type="text"
            value=""
            autocomplete="off"
            placeholder="Write your text here"
            name="meme-text"
            oninput="getText(this)"
          />

          <div class="ctrl-btns">
            <button class="ctrl-btn switched" onclick="changeLine(event)">
              Swich
            </button>
            <button class="ctrl-btn up" onclick="changePosUpDown(event, -5)">
              Up
            </button>
            <button class="ctrl-btn down" onclick="changePosUpDown(event, 5)">
              Down
            </button>
            <button class="ctrl-btn right" onclick="changePosSides(event, -5)">
              <-
            </button>
            <button class="ctrl-btn left" onclick="changePosSides(event, 5)">
              ->
            </button>
            <button class="ctrl-btn add" onclick="addLine()">+</button>
            <button class="ctrl-btn bigger" onclick="changeFontSize(event,1)">
              A+
            </button>
            <button class="ctrl-btn smaller" onclick="changeFontSize(event,-1)">
              A-
            </button>
            <button class="ctrl-btn-fill">
              <input
                class="input-color"
                type="color"
                oninput="onChangeFillColor(value)"
              />
            </button>
            <button class="ctrl-btn-fill">
              <input
                class="input-color"
                name="fill-color"
                type="color"
                oninput="onChangeFillStroke(value)"
              />
            </button>
            <button class="ctrl-btn delet" onclick="onClearText()">
              Delete
            </button>
          </div>
        </div>
        <div class="box d font-editor"></div>
        <div class="box e">
          <button onclick="clearCanvas()">Clear</button>
          <a href="#" onclick="downloadCanvas(this)" download="myphoto"
            >Download</a
          >
        </div>
      </div>
    </div>
    <!-- ABOUT -->

    <!-- FOOTER -->
    <footer class="main-footer">
      <p>Chen Leiv</p>
    </footer>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/utils.service.js"></script>
  </body>
</html>
