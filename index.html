<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-GEN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">


    <!-- MAIN PAGE / GALLERY -->



    <header class="main-header">
      <div class="main-layout main-header flex space-between align-center">
      <div class="nav-logo">MEME-GEN</div>
      <ul class="main-nav flex align-center clean-list">
        <il><a href="#">Memes</a></il>
         <il><a href="#">Gallery</a></il>
         <il><a href="#">About</a></il>
      </ul>
      <!-- <div class="btn-menu flex" onclick="toggleMenu()">â˜°</div> -->
    </div>
    </header>



  <section class="main-gallery ">
    <h2 class="main-layout flex align-center">Select a meme you would like to edit</h2>
  <div class="galley-grid main-layout flex flex-wrap align-center">
      <img class="memes-img" src="img/1.jpg" onclick="openEditor(1)">
      <img class="memes-img" src="img/2.jpg" onclick="openEditor(2)">
      <img class="memes-img" src="img/3.jpg" onclick="openEditor(3)">
      <img class="memes-img" src="img/4.jpg" onclick="openEditor(4)">
      <img class="memes-img" src="img/5.jpg" onclick="openEditor(5)">
      <img class="memes-img" src="img/6.jpg" onclick="openEditor(6)">
</div>
</section>


<!-- EDITOER -->



    <section class="editor hide main-layout">
      <div class="edit-tools main-layout">
            <h2 class="header">Meme Editor</h2>
            
            
          </div class="edit-tools">
      
        <form>
          <label for="meme-txt"></label>
          <input
            class="meme-text"
            type="text"
            value=""
            autocomplete="off"
            placeholder="Write your text here"
            name="meme-text"
            oninput="getText(this)"
          />
          <div class="ctrl-btns flex justify-center">
            <button
              class="ctrl-btn  switch"
              onclick="changeLine(event)"
            >
            &#8675;&#8673;

            </button>
            <button
              class="ctrl-btn  up"
              onclick="changePos(event, -5)"
            >
            &#8673;
            </button>
            <button
              class="ctrl-btn  down"
              onclick="changePos(event, 5)"
            >
            &#8675;

            </button>
          </div>
          <div class="font-editor">
            <button
              class="ctrl-btn bigger"
              onclick="changeFontSize(event,1)"
            >
            A+
            </button>
            <button
              class="ctrl-btn bigger"
              onclick="changeFontSize(event,-1)"
            >
            A-

            </button>
          </div>
        </form>
        <button onclick="clearCanvas()">Clear</button>
        <a href="#" onclick="downloadCanvas(this)" download="myphoto">Download</a>
      </div>
      <div class="canvas-container">
        <canvas width="400" height="400" style="outline:1px solid black"></canvas>
      
      </div>
        </section>
              <!-- ABOUT -->


              <footer class="main-footer">
                <p>deatles.......</p>
            
              </footer>
    <script src="js/meme.controller.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme-upload.js"></script>
  </body>
</html>
