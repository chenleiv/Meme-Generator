<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-GEN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header main-layout flex space-between align-center">
      <div class="nav-logo">MEME-GEN</div>
      <ul class="main-nav main-layout flex align-center clean-list">
        <il><a href="#" onclick="onPageToggle('editor')">Editor</a></il>
        <il><a href="#" onclick="onPageToggle('gallery')">Gallery</a></il>
        <il><a onclick="onPageToggle('about')" href="#">About</a></il>
        <il
          ><a data-trans="lang" class="lang" onclick="toggleLung()"
            >עברית</a
          ></il
        >
      </ul>
      <div class="btn-menu" onclick="onToggleMenu()">☰</div>
    </header>

    <!-- MAIN PAGE / GALLERY -->

    <section class="gallery-container main-layout">
      <h2 class="main-layout">Select a meme you would like to edit</h2>
      <div div class="galley-grid gallery-container main-layout"></div>
    </section>

    <!-- EDITOER -->

    <div class="editor main-layout hide">
      <div class="box a canvas-container">
        <canvas width="400" height="400"></canvas>
      </div>
      <div class="box b main-layout">
        <div class="box c text-container">
          <input
            class="meme-text"
            type="text"
            value=""
            autocomplete="off"
            placeholder="Write your text here"
            name="meme-text"
            oninput="getText(value)"
          />

          <div class="ctrl-btns">
            <button class="ctrl-btn switched" onclick="changeLine(event)">
              Swich
            </button>
            <button class="ctrl-btn up" onclick="changePosUpDown(event, -5)">
              Up
            </button>
            <button class="ctrl-btn down" onclick="changePosUpDown(event, 5)">
              Down
            </button>
            <button class="ctrl-btn right" onclick="changePosSides(event, -5)">
              <-
            </button>
            <button class="ctrl-btn left" onclick="changePosSides(event, 5)">
              ->
            </button>
            <button class="ctrl-btn add" onclick="addLine()">+</button>
            <button class="ctrl-btn bigger" onclick="changeFontSize(event,1)">
              A+
            </button>
            <button class="ctrl-btn smaller" onclick="changeFontSize(event,-1)">
              A-
            </button>
            <button class="ctrl-btn delet" onclick="onRemoveText()">
              Delete
            </button>
          </div>
        </div>
        <div class="box d font-editor">
          <button class="ctrl-btn-fill">
            <input
              class="input-color"
              type="color"
              onchange="onChangeFillColor(value)"
            />
          </button>
          <button class="ctrl-btn-fill">
            <input
              class="input-color"
              name="fill-color"
              type="color"
              onchange="setLineColor(value)"
            />
          </button>
          <label for:"font-options">font:</label>
          <select  class="font-options" name="font" id:"font" onchange="onChangeFont()">
          <option value="impact">Impact</option>
          <option value="ariel">Ariel</option>
          <option value="lato">Lato</option>
          <option value="lato-bold">Lato-Bold</option>
          </select>
        </div>
        <div class="box e">
          <a href="#" onclick="downloadCanvas(this)" download="myphoto"
            >Download</a
          >
        </div>
      </div>
    </div>
    <!-- ABOUT -->

    <!-- FOOTER -->

    <footer class="main-footer main-layout">
      <div class="footer-logo flex align-center">© Chen Leiv</div>
    </footer>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/meme.controller.js"></script>
  </body>
</html>
