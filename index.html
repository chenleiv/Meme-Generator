<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-GEN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header main-layout flex space-between align-center">
      <div class="nav-logo">MEME-GEN</div>
      <ul class="main-nav main-layout flex align-center clean-list">
        <il><a data-trans="edit" href="#" onclick="onPageToggle('editor')">Editor</a></il>
        <il><a data-trans="galerry" href="#" onclick="onPageToggle('gallery')">Gallery</a></il>
        <il
          ><a data-trans="lang" class="lang" value="he" onclick="onSetLang(this.value)"
            >עברית</a
          ></il
        >
      </ul>
      <div class="btn-menu" onclick="onToggleMenu()">☰</div>
    </header>

    <!-- MAIN PAGE / GALLERY -->

    <section class="gallery-container main-layout">
      <h2 data-trans="hello-title" class="main-layout">Select a meme you would like to edit</h2>
      <div div class="galley-grid gallery-container main-layout"></div>
    </section>

    <!-- EDITOER -->

    <div class="editor main-layout hide">
      <div class="box a main-layout canvas-container">
        <canvas width="400" height="400"></canvas>
      </div>
      <div class="box b main-layout">
        <div class="box c text-container">
          <input
            class="meme-text"
            type="text"
            value=""
            autocomplete="off"
            data-trans="text-title"
            placeholder="Write your text here"
            name="meme-text"
            oninput="getText(value)"
          />

          <div class="ctrl-btns">
            <button class="ctrl-btn right" onclick="changePosSides(event, -5)">
              &#x21e0;
              
            </button>
            <button class="ctrl-btn left" onclick="changePosSides(event, 5)">
              &#x21e2;
            </button>
            <button class="ctrl-btn switched" onclick="changeLine(event)">
              &#x2195;
            </button>
            <button class="ctrl-btn add" onclick="addLine()">&#43;</button>
            <button class="ctrl-btn up" onclick="changePosUpDown(event, -5)">
              &#x21e1;
            </button>
            <button class="ctrl-btn down" onclick="changePosUpDown(event, 5)">
              &#x21e3;
            </button>
            <button class="ctrl-btn bigger" onclick="changeFontSize(event,1)">
              A+
            </button>
            <button class="ctrl-btn smaller" onclick="changeFontSize(event,-1)">
              A-
            </button>
          </div>
          <button class="ctrl-btn fill">
            <input
            class="input-color"
            type="color"
            onchange="onChangeFillColor(value)"
            />
          </button>
          <label data-trans="font-title" for:"font-options">Select a font:</label>
          <button class="ctrl-btn font"><select class="font-options" name="font" id:"font" onchange="onChangeFont()">
            <option value="impact">Impact</option>
            <option value="ariel">Ariel</option>
            <option value="lato">Lato</option>
            <option value="lato-bold">Lato-Bold</option>
          </select>
        </button>
        <button class="ctrl-btn delete" onclick="onRemoveText()">
          <img src="/icons/trush.png">
        </button>
        </div>
        <div class="box d font-editor">
        </div>
        <div class="box e">
          <a class="download" data-trans="download-title" href="#" onclick="downloadCanvas(this)" download="myphoto"
            >Download</a
          >
        </div>
      </div>
    </div>
    <!-- ABOUT -->

    <!-- FOOTER -->

    <footer class="main-footer main-layout">
      <div class="footer-logo flex align-center">© Chen Leiv</div>
    </footer>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/i18n.service.js"></script>
  </body>
</html>
