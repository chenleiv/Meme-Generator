<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-GEN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header main-layout flex space-between align-center">
      <div class="nav-logo">MEME-GEN</div>
      <ul class="main-nav main-layout flex align-center clean-list">
        <il><a data-trans="edit" href="#" onclick="onPageToggle('editor')">Editor</a></il>
        <il><a data-trans="galerry" href="#" onclick="onPageToggle('gallery')">Gallery</a></il>
       
        <select class ="lang" onchange="onSetLang(this.value)">
        
          <option value="en">English</option>
          <option value="he">עברית</option>
     
      </select>
       
      </ul>
      <div class="btn-menu" onclick="onToggleMenu()">☰</div>
    </header>

    <!-- MAIN PAGE / GALLERY -->

    <main>
      <section class="gallery-container ">
      <h2 data-trans="hello-title" >Select a meme you would like to edit</h2>
      <div class="filter-img">
        <form onsubmit="onSearch(event)">
          <input class="filter-input" type="search" id="search" placeholder="Enter search keyword"             
          autocomplete="off"
          />
          <button type="submit">search</button>
        </form>
        <div class="keywords"></div>
      </div>
        <div div class="galley-grid "></div>
      </section>
    </main>
 

    <!-- EDITOER -->

    <section class="editor hide">
      <div class="canvas-container flex">
        <canvas class="canvas-container" width="450" height="450"></canvas>
      </div>
      <div class="editor-canvas ">
        <div class="text-container">
          <input
          class="meme-text"
            type="text"
            autocomplete="off"
            data-trans="text-title"
            placeholder="Write your text here"
            name="meme-text"
            oninput="getText(value)"
          />
        </div>
          <div class="ctrl-btns">
            <button  onclick="addLine()">Add Line</button>
            <button  onclick="changeLine(event)">
             Switch
            </button>
          </div>
          <div class="ctrl-btns-tools">
       
          <!-- left -->
          <button  onclick="changePosSides(event, -5)">
            left
          </button>
          <!-- right -->
          <button onclick="changePosSides(event, 5)">
            right
          </button>
          
          <!-- down -->
          <button onclick="changePosUpDown(event, -5)">
            down
          </button>
          <!-- up -->
          <button  onclick="changePosUpDown(event, 5)">
            up
          </button>
          <button onclick="changeFontSize(event,1)">
            A+
          </button>
          <button onclick="changeFontSize(event,-1)">
            A-
          </button>
        </div>
        <div class="ctrl-btns-font">
          <label type="text"> font:</label>
        <select class="font-options" name="font" id:"font" onchange=" onChangeFont(this.value)">
          <option value="impact">Impact</option>
          <option value="eurofurence">Ariel</option>
          <option value="lato">Lato</option>
          <option value="lato-bold">Lato-Bold</option>
        </select>
        <label type="text"> color:</label>
        <button>
        <input
        class="input-color"
        type="color"
        onchange="onChangeFillColor(value)"
        />
      </button>
      <button onclick="onRemoveText()">
        Delete
        </button>
    </div>
      
        <div class="btn-user">
          <div class="upload-container">
            <input type="file" id="imageUpload" accept="image/*" style="display: none" onchange="handleImageUpload(event)">
            <button onclick="document.getElementById('imageUpload').click()">Upload</button>
          </div>
          <button onclick="downloadImg()">Download</button>
          <button onclick="shareImg()">Share</button>
        </div>
    </div>
  </section>
    <!-- ABOUT -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-content">
          <div class="footer-section">
              <h3>Meme Generator</h3>
              <p>Create and share your favorite memes</p>
          </div>
          <div class="footer-section">
              <h3>Quick Links</h3>
              <ul>
                  <li><a href="#" onclick="onGallery()">Gallery</a></li>
              </ul>
          </div>
         
          </div>
      </div>
      <div class="footer-bottom">
          <p>&copy; 2024 Meme Generator. All rights reserved.</p>
      </div>
  </footer>


    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
  </body>
</html>
