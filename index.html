<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEME-GEN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div class="main-layout main-header flex space-between align-center">
        <div class="nav-logo">MEME-GEN</div>
        <ul class="main-nav flex align-center clean-list">
          <il><a href="#" onclick="onPageToggle('editor')">Editor</a></il>
          <il><a href="#" onclick="onPageToggle('gallery')">Gallery</a></il>
          <il><a onclick="onPageToggle('about')" href="#">About</a></il>
          <!-- <il data-trans="lang" class="link" onclick="toggleLung()"><a href="#">עברית</a></il> -->
        </ul>
        <!-- <div class="btn-menu flex" onclick="toggleMenu()">☰</div> -->
      </div>
    </header>

    <!-- MAIN PAGE / GALLERY -->
    <section class="gallery-section">
      <container class="gallery-container grid-container"> </container>
    </section>

    <!-- EDITOER -->
    <!-- <label for="meme-txt"></label> -->
    <div class="editor main-layout hide">
      <!-- <h2 class="header">Meme Editor</h2> -->
      <div class="box a canvas-container">
        <canvas width="550" height="550"></canvas>
      </div>
      <div class="box b main-layout">
        <div class="box c text-container">
          <input
            class="meme-text"
            type="text"
            value=""
            autocomplete="off"
            placeholder="Write your text here"
            name="meme-text"
            oninput="getText(this)"
          />

          <div class="ctrl-btns">
            <button class="ctrl-btn switched" onclick="changeLine(event)">
              Swich
            </button>
            <button class="ctrl-btn up" onclick="changePosUpDown(event, -5)">
              Up
            </button>
            <button class="ctrl-btn down" onclick="changePosUpDown(event, 5)">
              Down
            </button>
            <button class="ctrl-btn right" onclick="changePosSides(event, -5)">
              <-
            </button>
            <button class="ctrl-btn left" onclick="changePosSides(event, 5)">
              ->
            </button>
            <button class="ctrl-btn add" onclick="addLine()">+</button>
            <button class="ctrl-btn bigger" onclick="changeFontSize(event,1)">
              A+
            </button>
            <button class="ctrl-btn smaller" onclick="changeFontSize(event,-1)">
              A-
            </button>
            <button class="ctrl-btn-fill">
              <input
                class="input-color"
                type="color"
                oninput="onChangeFillColor(value)"
              />
            </button>
            <button class="ctrl-btn-fill">
              <input
                class="input-color"
                name="fill-color"
                type="color"
                oninput="onChangeFillStroke(value)"
              />
            </button>
            <button class="ctrl-btn delet" onclick="onClearText()">
              Delete
            </button>
          </div>
        </div>
        <div class="box d font-editor"></div>
        <div class="box e">
          <button onclick="clearCanvas()">Clear</button>
          <a href="#" onclick="downloadCanvas(this)" download="myphoto"
            >Download</a
          >
        </div>
      </div>
    </div>
    <!-- ABOUT -->

    <!-- GALLERY -->
    <section class="main-gallery">
      <h2 class="main-layout flex align-center">
        Select a meme you would like to edit
      </h2>
      <div class="galley-grid main-layout flex flex-wrap align-center">
        <img class="memes-img" src="img/1.png" onclick="openEditor(1)" />
        <img class="memes-img" src="img/2.png" onclick="openEditor(2)" />
        <img class="memes-img" src="img/3.png" onclick="openEditor(3)" />
        <img class="memes-img" src="img/4.png" onclick="openEditor(4)" />
        <img class="memes-img" src="img/5.png" onclick="openEditor(5)" />
        <img class="memes-img" src="img/6.png" onclick="openEditor(6)" />
        <img class="memes-img" src="img/7.png" onclick="openEditor(7)" />
        <img class="memes-img" src="img/8.png" onclick="openEditor(8)" />
        <img class="memes-img" src="img/9.png" onclick="openEditor(9)" />
        <img class="memes-img" src="img/10.png" onclick="openEditor(10)" />
        <img class="memes-img" src="img/11.png" onclick="openEditor(11)" />
        <img class="memes-img" src="img/12.png" onclick="openEditor(12)" />
        <img class="memes-img" src="img/13.png" onclick="openEditor(13)" />
        <img class="memes-img" src="img/14.png" onclick="openEditor(14)" />
        <img class="memes-img" src="img/15.png" onclick="openEditor(15)" />
        <img class="memes-img" src="img/16.png" onclick="openEditor(16)" />
        <img class="memes-img" src="img/17.png" onclick="openEditor(17)" />
        <img class="memes-img" src="img/18.png" onclick="openEditor(18)" />
        <img class="memes-img" src="img/19.png" onclick="openEditor(19)" />
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="main-footer">
      <p>Chen Leiv</p>
    </footer>
    <script src="js/meme.controller.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme-upload.js"></script>
  </body>
</html>
